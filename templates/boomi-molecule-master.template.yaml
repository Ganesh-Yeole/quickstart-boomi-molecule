---
AWSTemplateFormatVersion: "2010-09-09"
Description: Boomi Atom Installation Script. This creates a VPC, Public Subnets and Private Subnets, and stages a Dell Boomi Atom.
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Network Configuration"
        Parameters:
          - AvailabilityZones
          - VPCCIDR
          - PublicSubnet1CIDR
          - PublicSubnet2CIDR
          - PrivateSubnet1CIDR
          - PrivateSubnet2CIDR
          - RemoteAccessCIDR
      - Label:
          default: "Amazon EC2 Configuration"
        Parameters:
          - KeyPairName
          - MoleculeEBSVolume
      - Label:
          default: "Boomi Atom Node Sizing"
        Parameters:
          - NodeInstanceType
      - Label:
          default: "Dell Boomi Molecule Configuration"
        Parameters:
          - MoleculeInstanceName
          - MoleculeLocalPath
          - MoleculeLocalTemp
          - BoomiAccountID
          - BoomiUsername
          - BoomiPassword
          - MoleculeSharedDir
      - Label:
         default: "AWS Quick Start configuration"
        Parameters:
         - QSS3KeyPrefix
         - QSS3BucketName
      - Label:
          default: "Amazon EFS Configuration"
        Parameters:
          - EFSEncryption
          - EFSPerformanceMode
          - EFSThroughputMode
          - EFSProvisionedThroughput
      - Label:
          default: "DNS and SSL Configuration"
        Parameters:
          - MoleculeFQDN
          - HostedZoneID
          - SSLCertificateArn
    ParameterLabels:
      KeyPairName:
        default: SSH key name
      PrivateSubnet1CIDR:
        default: Private subnet 1 CIDR
      PrivateSubnet2CIDR:
        default: Private subnet 2 CIDR
      PublicSubnet1CIDR:
        default: Public subnet 1 CIDR
      PublicSubnet2CIDR:
        default: Public subnet 2 CIDR
      QSS3BucketName:
        default: Quick Start S3 bucket name
      QSS3KeyPrefix:
        default: Quick Start S3 key prefix
      RemoteAccessCIDR:
        default: Allowed external access CIDR (OCP UI)
      VPCCIDR:
        default: VPC CIDR
      BoomiAccountID:
        default: Boomi account ID
      BoomiUsername:
        default: Boomi User name
      BoomiPassword:
        default: Boomi password
      NodeInstanceType:
        default: Boomi Atom instance type
      MoleculeEBSVolume:
        default: Volume size for Boomi instances
      MoleculeLocalTemp:
        default: Molecule local temp directory
      EFSEncryption:
        default: EFS encryption
      EFSPerformanceMode:
        default: EFS performance mode
      EFSProvisionedThroughput:
        default: EFS provisioned throughput
      EFSThroughputMode:
        default: EFS throughput mode
      MoleculeSharedDir:
        default: Molecule shared directory
      MoleculeLocalPath:
        default: Molecule local path
      MoleculeInstanceName:
        default: Molecule instance name
      SSLCertificateArn:
        default: SSL certificate ARN
      HeadMoleculeInstanceType:
        default: Head molecule instance type
      AvailabilityZones:
        default: Availability zones
      HostedZoneID:
        default: Route 53 hosted zone ID
      MoleculeFQDN:
        default: Molecule FQDN
Conditions:
  GenerateSSL: !And
    - !Equals [!Ref SSLCertificateArn, '']
    - !Not [!Equals [!Ref MoleculeFQDN, '']]
Rules:
  DomainNamePresentWithHostedID:
    Assertions:
      - Assert: !Or
          - !Equals [!Ref HostedZoneID, '']
          - !Not [!Equals [!Ref MoleculeFQDN, '']]
        AssertDescription: "Please specify a 'Domain Name' if you specify 'Route 53 Hosted Zone ID'"
  GenerateOrProvideSSL:
    Assertions:
      - Assert: !Or
        - !Not [!Equals [!Ref SSLCertificateArn, '']]
        - !And
            - !Not [!Equals [!Ref HostedZoneID, '']]
            - !Not [!Equals [!Ref MoleculeFQDN, '']]
        AssertDescription: "Using an SSL certificate is enforced. A CertificateArn or a HostedZoneID and MoleculeFQDN mustt be provided."
Parameters:
  KeyPairName:
    Description: A public/private key pair, which allows you to connect securely to your instance after it launches.
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: Must be the name of an existing Keyname
  InstanceType:
    Description: The instance type of the Boomi host. You can choose a different instance type from the drop-down list of instances that meet the requirements for running a Dell Boomi Atom server.
    Type: String
    Default: m5.xlarge
    AllowedValues:
      - m4.xlarge
      - m5.xlarge
      - r4.xlarge
      - r5.xlarge
      - c5.xlarge
  HeadMoleculeInstanceType:
    Description: Boomi Host Instance Type
    Type: String
    Default: m5.xlarge
    AllowedValues:
      - m4.xlarge
      - m5.xlarge
      - r4.xlarge
      - r5.xlarge
  NodeInstanceType:
    Description: Boomi Host Instance Type
    Type: String
    Default: m5.xlarge
    AllowedValues:
      - m4.xlarge
      - m5.xlarge
      - r4.xlarge
      - r5.xlarge
  MoleculeLocalTemp:
    Description: Please enter a local Temp Path for your Molecule Install
    Type: String
    Default: /mnt/tmp
  MoleculeSharedDir:
    Description: Please enter a shared Directory for Molecules
    Type: String
    Default: /mnt/molecule
  MoleculeLocalPath:
    Description: Please enter a local Path for the Molecule Install
    Type: String
    Default: /opt/molecule/local/
  MoleculeInstanceName:
    Description: Please enter a name for your Boomi Instance
    Type: String
    Default: molecule1
  EFSEncryption:
    Description: EFS volumes can be encrypted. Please select either "yes" or "no"
    Type: String
    Default: yes
    AllowedValues:
      - yes
      - no
  EFSPerformanceMode:
    Description: Choose a performance mode for your EFS volume
    Type: String
    Default: generalPurpose
    AllowedValues:
      - generalPurpose
      - maxIO
  EFSProvisionedThroughput:
    Description: Select the Provisioned Throughput value for your EFS volume
    Type: Number
    Default: 10
  EFSThroughputMode:
    Description: Select the throughput mode for your EFS Volume
    Type: String
    Default: provisioned
    AllowedValues:
     - provisioned
     - bursting
  MoleculeEBSVolume:
     Description: The size of the Amazon EBS volume attached to the Molecule instances. Size range is 1 GiB - 16 TiB.
     Type: Number
     Default: 100
  VPCCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.0.0/16
    Description: The CIDR block for the VPC.
    Type: String
  PublicSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.32.0/24
    Description: The CIDR block used for the public subnet located in Availability Zone 1.
    Type: String
  PublicSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.64.0/24
    Description: The CIDR block used for the public subnet located in Availability Zone 2.
    Type: String
  PrivateSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.128.0/24
    Description: The CIDR block used for the private subnet located in Availability Zone 1.
    Type: String
  PrivateSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.192.0/24
    Description: The CIDR block used for the private subnet located in Availability Zone 2.
    Type: String
  AvailabilityZones:
    Description: List of Availability Zones to use for the subnets in the VPC. This deployment uses two
      Availability Zones, and the logical order of your
      selections is preserved.
    Type: List<AWS::EC2::AvailabilityZone::Name>
  BoomiUsername:
    Description: The email account associated with the Dell Boomi account.
    Type: String
  BoomiPassword:
     Description: The password associated with the Dell Boomi account.
     Type: String
     NoEcho: true
  BoomiAccountID:
     Description: The Dell Boomi account ID that you want to associate the new Atom with.
     Type: String
  QSS3BucketName:
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    ConstraintDescription: Quick Start bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen
      (-).
    Default: aws-quickstart
    Description: S3 bucket name for the Quick Start assets. This string can include
      numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start
      or end with a hyphen (-).
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: ^[0-9a-zA-Z-/]*$
    ConstraintDescription: Quick Start key prefix can include numbers, lowercase letters,
      uppercase letters, hyphens (-), and forward slash (/).
    Default: quickstart-boomi-molecule/
    Description: S3 key prefix for the Quick Start assets. Quick Start key prefix
      can include numbers, lowercase letters, uppercase letters, hyphens (-), and
      forward slash (/).
    Type: String
  RemoteAccessCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/x
    Description: The CIDR IP range that is permitted to access the instances. We recommend
      that you set this value to a trusted IP range.
    Type: String
  SSLCertificateArn:
    Description: The ARN of the SSL certificate to use for the load balancer. If not specified, the certificate will be auto-generated when 'DomainName' and 'HostedZoneID' are provided.
    Type: String
    Default: ''
  HostedZoneID:
    Description: Route 53 Hosted Zone ID of the domain name. Used in conjunction with a 'MoleculeFQDN'.
    Type: String
    Default: ''
    MaxLength: 32
  MoleculeFQDN:
    Type: String
    Default: ""
    AllowedPattern: "^((\\w+\\.)+\\w+){0,15}$"
    ConstraintDescription: "Must be a valid domain name."
Resources:
  VPCStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub 'https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}submodules/quickstart-aws-vpc/templates/aws-vpc.template'
      Parameters:
        AvailabilityZones: !Join [ ',', !Ref 'AvailabilityZones' ]
        NumberOfAZs: '2'
        VPCCIDR: !Ref VPCCIDR
        PrivateSubnet1ACIDR: !Ref PrivateSubnet1CIDR
        PrivateSubnet2ACIDR: !Ref PrivateSubnet2CIDR
        PublicSubnet1CIDR: !Ref PublicSubnet1CIDR
        PublicSubnet2CIDR: !Ref PublicSubnet2CIDR
  BastionStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}submodules/quickstart-linux-bastion/templates/linux-bastion.template"
      Parameters:
        BastionAMIOS: 'Amazon-Linux-HVM'
        KeyPairName: !Ref 'KeyPairName'
        PublicSubnet1ID: !GetAtt VPCStack.Outputs.PublicSubnet1ID
        PublicSubnet2ID: !GetAtt VPCStack.Outputs.PublicSubnet2ID
        QSS3BucketName: !Ref QSS3BucketName
        QSS3KeyPrefix: !Sub "${QSS3KeyPrefix}submodules/quickstart-linux-bastion/"
        RemoteAccessCIDR: !Ref RemoteAccessCIDR
        VPCID: !GetAtt VPCStack.Outputs.VPCID
  MoleculeStack:
      Type: AWS::CloudFormation::Stack
      Properties:
        TemplateURL: !Sub 'https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}templates/boomi-molecule.template.yaml'
        Parameters:
          PublicSubnet1ID: !GetAtt VPCStack.Outputs.PublicSubnet1ID
          PublicSubnet2ID: !GetAtt VPCStack.Outputs.PublicSubnet2ID
          PrivateSubnet1ID: !GetAtt VPCStack.Outputs.PrivateSubnet1AID
          PrivateSubnet2ID: !GetAtt VPCStack.Outputs.PrivateSubnet2AID
          BoomiUsername: !Ref BoomiUsername
          BoomiPassword: !Ref BoomiPassword
          BoomiAccountID: !Ref BoomiAccountID
          BastionSecurityGroupID: !GetAtt BastionStack.Outputs.BastionSecurityGroupID
          VPCID: !GetAtt VPCStack.Outputs.VPCID
          KeyPairName: !Ref KeyPairName
          NodeInstanceType: !Ref NodeInstanceType
          MoleculeEBSVolume: !Ref MoleculeEBSVolume
          MoleculeLocalTemp: !Ref MoleculeLocalTemp
          MoleculeSharedDir: !Ref MoleculeSharedDir
          MoleculeLocalPath: !Ref MoleculeLocalPath
          MoleculeInstanceName: !Ref MoleculeInstanceName
          EFSEncryption: !Ref EFSEncryption
          EFSPerformanceMode: !Ref EFSPerformanceMode
          EFSProvisionedThroughput: !Ref EFSProvisionedThroughput
          EFSThroughputMode: !Ref EFSThroughputMode
          SSLCertificateArn:
            !If
            - GenerateSSL
            - !GetAtt ConfigureSSLStack.Outputs.ACMCertificate
            - !Ref SSLCertificateArn
  CopyLambdaStack:
    Condition: GenerateSSL
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}templates/copy-lambdas.template"
      Parameters:
        QSS3BucketName: !Ref QSS3BucketName
        QSS3KeyPrefix: !Ref QSS3KeyPrefix
  ConfigureSSLStack:
    Condition: GenerateSSL
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${QSS3BucketName}.s3.amazonaws.com/${QSS3KeyPrefix}templates/acm-cert-r53-record.template.yaml"
      Parameters:
        LambdaZipsBucketName: !GetAtt 'CopyLambdaStack.Outputs.LambdaZipsBucket'
        QSS3KeyPrefix: !Ref QSS3KeyPrefix
        DomainName: !Ref MoleculeFQDN
        HostedZoneID: !Ref HostedZoneID
